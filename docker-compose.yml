version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: feiji-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-feiji_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-feiji_im}
      MYSQL_USER: ${MYSQL_USER:-feiji_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-feiji_pass_2024}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-feiji_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feiji-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  turn:
    image: coturn/coturn:latest
    container_name: feiji-turn
    restart: always
    network_mode: host
    volumes:
      - ./configs/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]

volumes:
  mysql_data:
  redis_data:
